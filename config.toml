baseURL = "https://mustangccofc.com/"
languageCode = "en-us"
title = "Mustang Car Club of Colorado"
theme = "alpha"

rssLimit = 5
paginate = 4

enableEmoji = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

enableInlineShortcodes = true

[markup.goldmark.renderer]
unsafe = true

[taxonomies]
  tag = "tags"

#This theme can generate a multi-level menu.
#Use weight= to specify the order of menu items, and parent= to create a submenu item.
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Events"
    url = "events/"
    weight = 2

  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 3

  [[menu.main]]
    name = "About Us"
    parent = "About"
    url = "/about"
    weight = 1

  [[menu.main]]
    name = "Join Us"
    parent = "About"
    url = "/join"
    weight = 2

